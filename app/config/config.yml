imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

fos_user:
    db_driver:     orm
    firewall_name: main
    # Renseigne la nouvelle entité Utilisateur
    user_class:    Ipc\UserBundle\Entity\User
    # Renseigne le nouveau formulaire d'inscription
    registration:
        form:
            type: ipc_user_registration
        # Validation automatique du compte par envoi d'email
        confirmation:
            enabled: false
            from_email:
                 # Adresse de l'expediteur
                 address: 'Admin_ipc@cargo-france.fr'
                 # Nom de l'expediteur
                 sender_name: 'Administrateur Ipc'
framework:
    esi:            { enabled: true }
    fragments: 		{ path: /_fragment }
    translator:     { fallback: "%locale%" }
    secret:         "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig', 'php']
        #assets_version: SomeVersionScheme
    default_locale:  "%secret%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        # maxlifetime défini à 30 minutes d'inactivité
        cookie_lifetime: ~
        gc_maxlifetime: 1800
        gc_probability: 3
        gc_divisor: 4
        handler_id:  ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        service_js_traductions: "@ipc_prog.traduction"
        service_session: "@ipc_prog.session"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        [ IpcUserBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        jsqueeze: ~
        scssphp: 
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'
        optipng:
            apply_to: "\.png$"
            level: 3
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        cssembed:
            jar: "%kernel.root_dir%/Resources/java/cssembed-0.4.5.jar"
            #apply_to: "\.css$"
    twig:
        functions:
            optipng: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        unix_socket: "%socket_unix%"
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    auth_mode: "%mailer_auth%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    port:      "%mailer_port%"
    #delivery_address: "%mailer_delivery%"
    disable_delivery: "%mailer_disable%"
    sender_address: "%mailer_sender%"
    spool: 
               type: file
               path: "%kernel.root_dir%/spool"
