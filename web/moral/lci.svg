<style type="text/css"><![CDATA[
@keyframes animer2 { 0%{fill-opacity : 0.2 ;transform : scale(1); } 50%{fill-opacity : 0.5 ; transform : scale(1.5); } 100%{fill-opacity : 1 ; transform : scale(2); } } 

@keyframes animer1 { 0%{fill-opacity : 0.2 ;transform : rotate(360deg); } 17%{fill-opacity : 0.17 ; transform : rotate(300deg); } 34%{fill-opacity : 0.5 ; transform : rotate(240deg); } 50%{fill-opacity : 0.5 ; transform : rotate(180deg); } 68%{fill-opacity : 0.5 ; transform : rotate(120deg); } 85%{fill-opacity : 0.5 ; transform : rotate(60deg); } 100%{fill-opacity : 1 ; transform : rotate(0deg); } }

#ligneMorale {animation : animer1 12s 0s infinite linear ;transform-origin : 50% 50%; }
]]></style>

